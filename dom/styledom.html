<html>
    <head>
        <title>DOM:CSS</title>
        <script>
            function handleCSS(){
                document.getElementById("para1").align="center";
                document.getElementById("para1").style.color="green";
                document.getElementById("para1").style.backgroundColor="black";
                
                
            }
        </script>
    </head>
    <body onload="handleCSS()">
        <p id="para1">Hello !! Welcome to the user</p>
        
    </body>
</html>
