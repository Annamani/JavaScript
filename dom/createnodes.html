<html>
    <head>
        <title>DOM:Delete/Remove Nodes</title>
        <script>
            function handleCreate(){
                var parent=document.getElementById("div1");
                var child=document.createElement("p");
                var text=document.createTextNode("Impossible is always possible when you trust yourself more than aything.");
                child.appendChild(text);
                parent.appendChild(child);
            }
        </script>
    </head>
    <body>
        <div id="div1">
            <p id="p1"> All the power lies within you</p>
            <p id="p2">You Can do everything and anything</p>
            
        </div>
        <button onclick="handleCreate()">Create</button>
    </body>
</html>
