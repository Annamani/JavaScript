<html>
    <head>
        <title>DOM:HTML</title>
        <script>
            function handleHTML(){
                document.getElementById("para1").align="center";
                document.getElementById("img1").src="./images/webservices.jpg";
                
            }
        </script>
    </head>
    <body onload="handleHTML()">
        <p id="para1">Annamani</p>
        <img  src="./images/maven.jpg" alt="Maven image" id="img1">
    </body>
</html>
