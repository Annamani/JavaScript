<html>
    <head>
        <title>DOM:Delete/Remove Nodes</title>
        <script>
            function handleRemove(){
                var parent=document.getElementById("div1");
                var child=document.getElementById("p1");
                parent.removeChild(child);

            }
        </script>
    </head>
    <body>
        <div id="div1">
            <p id="p1"> All the power lies within you</p>
            <p id="p2">You Can do everything and anything</p>
        </div>
        <button onclick="handleRemove()">Remove</button>
    </body>
</html>
