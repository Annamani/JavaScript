<html>
    <head>
        <title>Strings Built in objects</title>
        <script>
            var s="Hello World!!";
            document.write(s+"<br>");
            document.write("Length: "+s.length+"<br>");
            document.write("Index of O: "+s.indexOf("o")+"<br>");
            document.write("Last Index of O: "+s.lastIndexOf("o")+"<br>");
            document.write("tolowercase : "+s.toLowerCase()+"<br>");
            document.write("touppercase : "+s.toUpperCase()+"<br>");
            document.write("Display in bold : "+s.bold()+"<br>");
            document.write("After Replace: "+s.replace("World","Annamani"));
        </script>
    </head>
    <body>
        
    </body>
</html>
