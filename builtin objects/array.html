<html>
    <head>
        <title>Array Creation</title>
        <script>
            // Creation of an array 1st type
            var a= new Array(2,4.5,"Annamani",3,0,6.9);
            document.write("Array Elements are : "+a+"<br>");
            document.write("Length of an Array: "+a.length+"<br>");
            document.write(a[3]+"<br>"+a[4]+"<br>"+a[5]+"<br>");

            // Creation of an array 2nd type
            var b= ["apple","ball",4,5,89.23,"cat","dog"];
            document.write("Array Elements are : "+b+"<br>");
            document.write("Length of an Array: "+b.length+"<br>");
            document.write(b[0]+"<br>"+b[6]+"<br>");

            // Creation fo an array 3rd type
            var c= new Array();
            c[0]=9;
            c[1]=10;
            c[2]="elephant";
            c[3]="flag"
            c[4]=5.7362703;
            document.write("Array Elements are : "+c+"<br>");
            document.write("Length of an Array: "+c.length+"<br>");
            
        </script>
    </head>
