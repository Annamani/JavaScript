<html>
    <head>
        <title>Array Creation</title>
        <script>
           
            var a= new Array(2,4.5,"Annamani",3,0,6.9);
            var b= ["apple","ball",4,5,89.23,"cat","dog"];
            var c= [20,10];
            // Concatenation of Arrays
            document.write("Array Elements are before concat : "+"<br>"+a+"<br>"+b+"<br>"+c+"<br>");
            document.write("After concat of arrays: "+a.concat(b)+"<br>");
            document.write("After concat of b and c arrays: "+"<br>"+b.concat(c,30,40)+"<br>");
            //Reverse of a String
            document.write("Reverse of a b Array: "+"<br>"+b.reverse());
            //Adding de-limeters
            document.write("D-limeter of an a Array: "+"<br>"+a.join("---"));
        </script>
    </head>
    <body>
        
    </body>
</html>
