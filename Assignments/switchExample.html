<!DOCTYPE html>
<html>
<head>
    <title>Switch example </title>
    <script>
        var n = parseInt(prompt("Enter a value between 1 and 3: "));

        switch(n){
            case 1:
                document.write("One");
                break;
            case 2:
                 document.write("Two");
                 break;
            case 3:
                document.write("Three");
                break;
            default:
                document.write("Hey !! are you there?");
                break;
        }
        
       
    </script>
</head>
<body>
    
</body>
</html>
