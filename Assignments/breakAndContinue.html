<html>
<head>
    <title>Break and Continue </title>
    <script>
        var number = 10;
        for (var i=1;i<=number;i++){
            if(i==4){
                break;
            }
            document.write("Number is : "+i+"<br>");
        }
        for (var i=1;i<=number;i++){
            if(i==4){
                continue;
            }
            document.write("value is : "+i+"<br>");
        }

        
    </script>
</head>
<body>
    
</body>
</html>
