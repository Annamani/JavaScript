<html>
<head>
    <title>Function with arguments Example </title>
    <script>
        function multiply(a,b){
            return a*b;
        }
        var a=parseInt(prompt("Enter the first number"));
        var b=parseInt(prompt("Enter the second number"));
        var result;
        result=multiply(a,b);
        document.write("Result is : "+result+"<br>")
    </script>
</head>
<body>
    
</body>
</html>
