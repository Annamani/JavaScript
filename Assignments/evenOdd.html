<html>
<head>
    <title>Even or Odd number </title>
    <script>
        var number = parseInt(prompt("Enter a number: "));

        if(number!=0){
            if(number%2==0){
                alert("Number is Even");
            }
            else{
                alert("Number is Odd");
            }
        }
        else{
            prompt("Please enter a valid number");
        }
    </script>
</head>

</body>
</html>
