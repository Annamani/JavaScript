<!DOCTYPE html>
<html>
<head>
    <title>Switch string </title>
    <script>
        var name = prompt("Enter the names","anna,mani,honey");

        switch(name){
            case "anna":
                document.write("anna");
                break;
            case "mani":
                 document.write("mani");
                 break;
            case "honey":
                document.write("honey");
                break;
            default:
                document.write("Hey !! are you there?");
                break;
        }
        
       
    </script>
</head>
<body>
    
</body>
</html>
